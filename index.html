<!DOCTYPE html>
<html>
<head>
	<title>Smash Banana</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="title">
        <h2>Smash Banana</h2>
    </div>
    <div class="gamebox">
        <div class="points-holder">
            <p class="points-label">Score: </p>
            <p class="points">0</p>
        </div>
        <div class="camera">
            <div class="road">
                <div class="car">
                    <img src="volvo.svg">
                </div>
                <p>Press the spacebar once to start or pause! Move the car left/right with buttons or keys.</p>
            </div>
        </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
