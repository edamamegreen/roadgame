<!DOCTYPE html>
<html>
<head>
	<title>Smash Banana</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="title">
        <h2>Smash Banana</h2>
    </div>
    <div class="gamebox">
        <div class="points-holder">
            <p class="points-label">Score: </p>
            <p class="points">0</p>
        </div>
        <div class="road">
            <div class = positionDash>
                <div class="dashes">
                    <svg width="10" height="100%">
                        <line x1="0" x2="0" y1="0" y2="100%" stroke-width="10" stroke="white" stroke-dasharray="25, 15" stroke-dashoffset="0"></line>
                    </svg>
                </div>
            </div>
            <img class="car" src="volvo.svg">
            <p>Spacebar once to start or pause! <br/> Move left/right with buttons or keys.</p>
        </div>
        <div class="flexlayout">
            <div class="controls">
                <div class="left">
                    <p>Left</p>
                </div>
                <div class="startpause">
                    <p>Play/ <br> Pause</p>
                </div>
                <div class="right">
                    <p>Right</p>
                </div>
            </div>
            <div class="comments">
                <p class="nospace"><strong>Background</strong></p>
                <p>I'm building a top view driving game in basic HTML/CSS/Javascript. This is what I've got so far. :)</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
